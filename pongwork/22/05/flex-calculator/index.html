<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <section id="calculator">
      <div class="calculator__display-wrapper">
        <div class="calculator__display--bare">
          <span class="calculator__operend--left">20</span>
          <span class="calculator__operator">+</span>
          <span class="calculator__operend--right">3</span>
          <div class="calculator__equal">=</div>
          <span class="calculator__result">23</span>
        </div>
        <div class="calculator__display--for-advanced">23</div>
      </div>
      <div class="button-wrapper">
        <div class="button-row-container">
          <button class="ac">AC</button>
          <button class="plusminus">+/-</button>
          <button class="operator white">%</button>
          <button class="operator">/</button>
        </div>
        <div class="button-row-container">
          <button class="number">7</button>
          <button class="-number">8</button>
          <button class="number">9</button>
          <button class="operator">*</button>
        </div>
        <div class="button-row-container">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="button-row-container">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="button-row-container">
          <button class="number zero">0</button>
          <button class="decimal">.</button>
          <button class="operator">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
