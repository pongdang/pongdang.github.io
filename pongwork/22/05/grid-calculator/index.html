<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />

    <title>calculator</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/2f2d1ae7aa.js" crossorigin="anonymous"></script>
    <section id="calculator">
      <div class="screen">
        <div class="formula calculator__display--bare">
          <div>
            <span class="calculator__operend--left">0</span>
            <span class="calculator__operator">+</span>
            <span class="calculator__operend--right">0</span>
            <span class="calculator__equal">=</span>
            <span class="calculator__result">0</span>
          </div>
        </div>
        <div class="calculator__display--for-advanced">0</div>
      </div>

      <div class="button-wrapper">
        <button class="clear">AC</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="delete"><i class="fa-solid fa-delete-left"></i></button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator calculate">=</button>

        <button class="number zero">0</button>
        <button class="decimal">.</button>
      </div>
    </section>
  </body>
</html>
