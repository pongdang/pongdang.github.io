<html>

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(/pongwork/work-images/bg3.png);
        }

        h1 {
            text-align: center;
            color: snow;
        }

        .wrapper {
            width: 1000px;
            margin: 50px auto;
        }

        .bigBox {
            margin: 50px auto;
            background-color: pink;
            width: 800px;
            height: 500px;
            position: relative;
        }

        .smallBox {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1> 상자를 눌러보세요 !</h1>
        <div class="bigBox">
            <div class="smallBox">
            </div>
        </div>
    </div>

    <script>
        let BOX = document.querySelector('.smallBox');

        let rendomBox = function () {
            let boxLeft = Math.floor(Math.random() * 750);
            let boxTop = Math.floor(Math.random() * 450);
            BOX.style.left = boxLeft + ('px');
            BOX.style.top = boxTop + ('px');
        }

        BOX.onclick = rendomBox;
    </script>
</body>

</html>
