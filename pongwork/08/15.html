<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021.08.15</title>

    <style>
        .wrapper {
            max-width: 1000px;
            margin: 50px auto;
        }

        .bigBox {
            background-color: pink;
            width: 800px;
            height: 500px;
            position: relative;
        }

        .smallBox {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>방향키를 움직여 보세요 !</h1>
        <h1> SHIFT를 눌러보세요!</h1>
        <div class="bigBox">
            <div class="smallBox">
            </div>
        </div>
    </div>

    <script>

        let x = 0;
        let y = 0;

        let BOX = document.querySelector('.smallBox');

        window.addEventListener("keydown", (e) => {

            switch (e.code) {
                case 'ArrowUp':
                    if (y - 50 >= 0) {
                        y = y - 50;
                    }
                    break;

                case 'ArrowLeft':
                    if (x - 50 >= 0) {
                        x = x - 50;
                    }
                    break;

                case 'ArrowDown':
                    if (y + 50 <= 450) {
                        y = y + 50;
                    }
                    break;

                case 'ArrowRight':
                    if (x + 50 <= 750) {
                        x = x + 50;
                    }
                    break;
                case 'ShiftLeft':
                case 'ShiftRight':
                    x = Math.floor(Math.random() * 16) * 50;
                    y = Math.floor(Math.random() * 10) * 50;
                    console.log(x);
                    break;
                default:
            }
            BOX.style.top = y + 'px';
            BOX.style.left = x + 'px';
            console.log(e.code);
        });

    </script>
</body>

</html>
