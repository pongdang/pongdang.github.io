<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

    <style>
        /* 초기화 */

        *,
        body,
        h1,
        h2,
        h3,
        ul,
        p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: inherit;
            color: inherit;
        }

        /* 공통 스타일 */

        .wrapper {
            width: 1440px;
            margin: 0 auto;
        }

        :root {
            font-size: 10px;
        }

        h2 {
            font-size: 2.7rem;
        }

        h3 {
            font-size: 2.4rem;
        }

        a,
        p {
            font-size: 2.1rem;
        }

        .title-button {
            padding: 20px;
        }

        /* 스타일 */

        .title-container {
            border: 3px solid saddlebrown;
            background-image: url("/sunnyside-agency-landing-page-main/images/desktop/image-header.jpg");
            height: 60vh;
            width: 1440px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        /* title-nav */

        .title-nav {
            margin: 20px 20px;
        }

        .home-button {
            display: inline-block;
            font-weight: bold;
        }

        .button-container {
            float: right;
        }

        .title-button {
            display: inline-block;
        }

        .title-nav-button {
            width: 150px;
            text-align: center;
        }

        .title-nav-button :hover {
            background-color: whitesmoke;
            color: black;
            border-radius: 40px;
            font-weight: bold;
        }

        .title-nav-button a {
            padding: 10px 20px;
        }

        .title {
            text-align: center;
            padding: 100px 0;
            letter-spacing: 20px;
        }
    </style>
</head>

<body>

    <header class="wrapper">
        <div class="title-container">
            <div class="title-nav">
                <div class="home-button title-button">
                    <a href="#">PONGDANG</a>
                </div>
                <div class="button-container">
                    <div class="title-nav-button title-button">
                        <a href="#">About</a>
                    </div>
                    <div class="title-nav-button title-button">
                        <a href="#">Services</a>
                    </div>
                    <div class="title-nav-button title-button">
                        <a href="#">Projects</a>
                    </div>
                    <div class="title-nav-button title-button">
                        <a href="#">CONTACT</a>
                    </div>
                </div>
            </div>

            <div class="title">
                <h2>WE ARE CREATIVES</h2>
            </div>
        </div>
    </header>

    <section class="wrapper">

        <article class="content-container">
            <div class="content-box">
            </div>

            <div class="content-box">
            </div>
        </article>

        <article class="content-container">
            <div class="content-box">
            </div>

            <div class="content-box">
            </div>
        </article>

        <article class="content-container">
            <div class="content-box">
            </div>

            <div class="content-box">
            </div>
        </article>
    </section>

    <footer class="wrapper">

    </footer>

</body>

</html>
