<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIL 07.22</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <style>
        header {
            font-size: 2rem;
            text-align: center;
            margin: 50px;
            color: palevioletred;
        }

        .rabbit {
            font-size: 0;
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .ear {
            display: inline-block;
            border: 3px solid pink;
            width: 100px;
            height: 200px;
            margin: 100px 50px 0 50px;
            background-color: pink;
        }

        .ear1 {
            display: inline-block;
            border: 3px solid rgb(250, 86, 119);
            width: 50px;
            height: 170px;
            margin: 27px 20px 0 20px;
            background-color: rgb(250, 86, 119);
        }

        .face {
            border: 3px solid pink;
            width: 306px;
            height: 150px;
            margin: -3px auto 0 auto;
            background-color: pink;
        }

        .eye {
            display: inline-block;
            border: 3px solid pink;
            width: 50px;
            height: 50px;
            margin: 20px 30px;
            background-color: black;
        }
    </style>

</head>

<body>
    <header>
        토끼
    </header>
    <div class="rabbit">
        <div class="ear">
            <div class="ear1">

            </div>
        </div>
        <div class="ear">
            <div class="ear1">

            </div>
        </div>
        <div class="face">
            <div class="eye">

            </div>
            <div class="eye">

            </div>
        </div>
    </div>
</body>

</html>
