<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <title>profile</title>

    <style>
        /* 초기화 */
        body,
        p,
        h1,
        h2,
        ul {
            margin: 0;
            padding: 0;
        }

        /* font */

        body {
            font-family: "Baloo Chettan 2", cursive;
        }

        .like,
        .footer {
            font-family: "Jua", sans-serif;
        }

        /* 토끼 */

        body {
            padding-top: 320px;
            background-image: url(https://cdn.pixabay.com/photo/2015/09/24/19/04/rabbit-956170_960_720.png);
        }

        .rabbit {
            font-size: 0;
            width: 500px;
            margin: -320px auto 0 auto;
            text-align: center;
            display: inline-block;
        }

        .rabbit .ear {
            display: inline-block;
            border: 3px solid pink;
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            width: 100px;
            height: 200px;
            margin: 10px 50px 0 50px;
            background-color: pink;
        }

        .rabbit .ear1 {
            display: inline-block;
            border: 3px solid rgb(250, 86, 119);
            border-radius: 50px 50px 0 0;
            width: 50px;
            height: 170px;
            margin: 27px 20px 0 20px;
            background-color: rgb(250, 86, 119);
        }

        .rabbit .face {
            border: 3px solid pink;
            border-radius: 0 0 50px 50px;
            width: 306px;
            height: 150px;
            margin: -3px auto 0 auto;
            background-color: pink;
        }

        .rabbit .eye {
            display: inline-block;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            margin: 20px 30px;
            background-color: black;
        }

        .rabbit .mouse {
            background-color: black;
            width: 45px;
            height: 5px;
            margin: 0 auto;
        }

        .rabbit .teeth {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: white;
        }

        .rabbit .teeth.left {
            border: 3px solid black;
            border-right: 1px solid black;
            border-top: 0;
        }

        .rabbit .teeth.right {
            border: 3px solid black;
            border-left: 0;
            border-top: 0;
        }

        /* 토끼 끝 */

        .wrapper {
            background-color: palevioletred;
            border-radius: 50px 50px 20px 20px;
            width: 800px;
            margin: 0 auto;
            font-family: "Baloo Chettan 2", cursive;
            text-align: center;
        }

        /* header */

        .header {
            text-align: center;
        }

        .header .profile {
            width: 130px;
            border-radius: 150px 150px 250px 0px / 250px 150px 150px 0px;
            border: 10px solid rgb(255, 128, 0);
            margin: 20px 0;
        }

        .header h1 {
            color: whitesmoke;
            font-size: 4rem;
            cursor: help;
        }

        .header p {
            color: rgb(216, 216, 216);
            display: inline-block;
            /* padding: 20px; */
            border-bottom: 5px solid salmon;
        }

        /* section */

        .section {
            background-color: thistle;
            margin: 20px;
            border-radius: 50px;
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            display: inline-block;
            /* margin: 10px 0 10px 20px; */
            font-size: 2.3rem;
        }

        .info ul {
            list-style: none;
            /* padding-left: 30px; */
            line-height: 1.8;
        }

        .info li {
            font-weight: bold;
            font-size: 1.9rem;
        }

        .info ul a {
            text-decoration: none;
        }

        .like p {
            margin-top: 20px;
            line-height: 1.8;
            font-weight: bold;
            color: palevioletred;
        }

        /* 링크 효과 */
        .header h1:hover {
            color: rgb(223, 42, 78);
        }

        a:visited {
            color: palevioletred;
        }

        a:link {
            color: palevioletred;
        }

        a:hover {
            color: rgb(249, 53, 92);
        }

        a:active {
            display: inline-block;
            color: salmon;
        }

        /* footer */

        .footer {
            background-color: rgb(255, 156, 86);
            border-radius: 0 0 20px 20px;
            padding: 10px;
            font-size: 5px;
            color: rgb(255, 254, 254);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="rabbit">
            <div class="ear">
                <div class="ear1"></div>
            </div>
            <div class="ear">
                <div class="ear1"></div>
            </div>
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouse"></div>
                <div class="teeth left"></div>
                <div class="teeth right"></div>
            </div>
        </div>
        <div class="header">
            <img class="profile" src="https://cdn.pixabay.com/photo/2017/02/05/18/54/hare-2040911_960_720.png"
                alt="프로필 사진">
            <h1 title="제 프로필 입니다 !">JEON I JIN</h1>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita
            </p>
        </div>

        <div class="main">
            <div class="section info">
                <h2>Information</h2>
                <p>
                <ul>
                    <li> <a href="https://blog.pongdang.today/"> BLOG </a></li>
                    <li> <a href="https://github.com/pongdang"> GitHub </a></li>
                </ul>
                </p>
            </div>
            <div class="section like">
                <h2>LIKE</h2>
                <p>
                    좋아하는 동물은 고양이, 강아지 입니다. <br>
                    좋아하는 음식은 냉우동, 냉면, 샤브샤브 입니다.
                </p>
            </div>
        </div>

        <div class="footer">
            <p>
                전이진 with veamcamp
            </p>
        </div>

    </div>
</body>

</html>
