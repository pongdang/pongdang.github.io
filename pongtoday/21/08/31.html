            <img src="/pongwork/work-images/essence.png" alt="">
            <p>
                좆같은 메서드... 왜 이렇게 많은 거지? 이런 것도 있나? 싶어서 찾아보면 다 있다. 미친새끼 ..<br>
                Math.sqrt(n)은 n의 제곱근을 반환해주고, 음수라면 NaN을 반환한다.<br>
                Number.isInteger(x)는 x가 정수인지 아닌지 true, false 형태로 반환한다. <br>
                이게 되나? 싶어서 해보니까 돼서 어이가 없었다. 아 근데 원래 푸려던 방법이 있었는데 그건 왜 안 됐을까.
            </p>
