        <img src="/pongtoday/img/21/1023-a.png" alt="소수 만들기 답 " />
        <p>
          for 문을 3번 돌아 세 수를 더한 값을 담은 배열인 sum을 만들었다. 그리고 소수를 판별하는 for문을 만들어 소수가
          아닌 값을 담은 배열인 nonPrime에 집어넣고, 세 수를 더한 값을 담은 배열인 sum의 길이에서 소수가 아닌 수들만
          담은 nonPrime 배열의 길이를 빼 답을 구했다.
        </p>
