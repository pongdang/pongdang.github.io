<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> 매일 코테 한 문제씩 풀기 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/todayIndex.css" />

</head>

<body>
  <div class="fixedBar">
    <a href="https://blog.pongdang.today/">
      PONGDANG's BLOG
    </a>
  </div>

  <header class="wrapper">
    <h1 class="todayTitle">
      매일 코테 한 문제씩 풀기
    </h1>
  </header>

  <nav>
    <div class="wrapper">
      <ul class="todayNav">
      </ul>
    </div>
  </nav>

  <footer>
    <div class="wrapper">
      <div class=footer>

      </div>
    </div>
  </footer>

  <script>
    const todayNav = document.querySelector('.todayNav');
    const diaryList = [
      { name: "2021.08.25, 평균구하기", url: "/pongtoday/08/25" },
      { name: "2021.08.26, 하샤드 수", url: "/pongtoday/08/26" },
      { name: "2021.08.27, 핸드폰 번호 가리기", url: "/pongtoday/08/27" },
      { name: "2021.08.28, x만큼 간격이 있는 n개의 숫자", url: "/pongtoday/08/28" },
      { name: "2021.08.29, 작은 수 제거하기", url: "/pongtoday/08/29" },
      { name: "2021.08.31, 정수 제곱근 판별", url: "/pongtoday/08/31" },

    ];
    for (let i = 0; i < diaryList.length; i++) {
      const diary = diaryList[i];
      const liTag = document.createElement('li');
      const aTag = document.createElement('a');
      aTag.classList.add("todayItem");
      aTag.innerText = diary.name;
      aTag.setAttribute("href", diary.url);
      liTag.append(aTag);
      todayNav.append(liTag);
    }
  </script>
</body>

</html>
